<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slider">
    <div class="slides">
      <input type="radio" name="radio-btn" id="radio1">
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">

      <div class="slide first">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Image 1">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b" alt="Image 2">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Image 3">
      </div>
      <div class="slide">
        <img src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913" alt="Image 4">
      </div>

        <div class="navigation-auto">
        <div class="auto-btn1"></div>
        <div class="auto-btn2"></div>
        <div class="auto-btn3"></div>
        <div class="auto-btn4"></div>
      </div>
    </div>

     <div class="navigation-manual">
      <label for="radio1" class="manual-btn"></label>
      <label for="radio2" class="manual-btn"></label>
      <label for="radio3" class="manual-btn"></label>
      <label for="radio4" class="manual-btn"></label>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
